    <div class="container-md mx-auto items-center mx-auto p-5 border">
    <form>
        
        <h3 class = "title text-white text-3xl p-4">Creador de personajes de DND</h3>
        
            <div class="space-y-12">
                
                <div class="border-b border-gray-900/10 pb-12 bg-pink p-4">
                    <div class="col-span-full p-4">
                        <label for="name-input" class="block text-sm font-medium leading-6 text-gray-900">Nombre</label>
                        <div class="mt-2">
                        <input type="text" name="name-input" id="name-input" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                    </div>

                    
                    <div class="col-span-full p-4">
                        <label for="race-input" class="block text-sm font-medium leading-6 text-gray-900">Raza</label>
                        <div class="mt-2">
                        <input type="text" name="race-input" id="race-input" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                    </div>

                    
                    <div class="col-span-full p-4">
                        <label for="age-input" class="block text-sm font-medium leading-6 text-gray-900">Edad</label>
                        <div class="mt-2">
                        <input type="number" name="age-input" id="age-input" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                    </div>


                    <div class="col-span-full p-4">
                        <label for="level-input" class="block text-sm font-medium leading-6 text-gray-900">Nivel</label>
                        <div class="mt-2">
                        <input type="number" name="level-input" id="level-input" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                    </div>

                    <div class="sm:col-span-3 p-4">
                        <label for="dndclass-input" class="block text-sm font-medium leading-6 text-gray-900">Clase</label>
                        <div class="mt-2">
                        <select id="dndclass-input" name="dndclass-input" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6">
                            <option value="Barbarian">Barbarian</option>
                            <option value="Bard">Bard</option>
                            <option value="Cleric">Cleric</option>
                            <option value="Druid">Druid</option>
                            <option value="Fighter">Fighter</option>
                            <option value="Monk">Monk</option>
                            <option value="Paladin">Paladin</option>
                            <option value="Ranger">Ranger</option>
                            <option value="Rogue">Rogue</option>
                            <option value="Sorcerer">Sorcerer</option>
                            <option value="Warlock">Warlock</option>
                            <option value="Wizard">Wizard</option>
                        </select>
                        </div>
                    </div>

                    <div class="col-span-full p-4">
                        <label for="character-background" class="block text-sm font-medium leading-6 text-gray-900">Trasfondo del personaje</label>
                        <dcv class="mt-2">
                        <textarea id="character-background" name="character-background" rows="3" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"></textarea>
                        </div>
                        <button type="submit" class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Save</button>
               
                    </div>
                </div>   
      </form>
    </div>
</body>
</html>
