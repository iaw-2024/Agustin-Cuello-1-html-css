</head>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

                <a class="nav-link active" aria-current="page" href="../../listado/html_css/list.html">HTML-CSS Listado</a>

    <section>
        <div class="col-xs-4 col-xs-offset-4 mx-auto p-5 m-3 center-block container">
            <h3 class="title">Creador de personajes de DND</h3> 
            <br /> 

            <form>
                <div class="mb-3">
                    <label for="name-input" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="name-input">
                </div>
                <div class="mb-3">
                    <label for="age-input" class="form-label">Edad</label>
                    <input type="number" class="form-control" id="age-input" value = "18">
                </div>
                <div class="mb-3">
                    <label for="level-input" class="form-label">Nivel</label>
                    <input type="number" class="form-control" id="level-input" value = "1">
                </div>
                <div class="mb-3">
                    <label for="race-input" class="form-label">Raza</label>
                    <input type="text" class="form-control" id="race-input">
                </div>
                
                <label for="dndclass-input" class="form-label">Clase</label>
                <select class = "form-select" id='dndclass-input' name='dndClass'>
                    <option value="Barbarian">Barbarian</option>
                    <option value="Bard">Bard</option>
                    <option value="Cleric">Cleric</option>
                    <option value="Druid">Druid</option>
                    <option value="Fighter">Fighter</option>
                    <option value="Monk">Monk</option>
                    <option value="Paladin">Paladin</option>
                    <option value="Ranger">Ranger</option>
                    <option value="Rogue">Rogue</option>
                    <option value="Sorcerer">Sorcerer</option>
                    <option value="Warlock">Warlock</option>
                    <option value="Wizard">Wizard</option>
                </select>
                <div class="mb-3">
                    <label for="character-background" class="form-label mb-3 mt-3">Trasfondo del personaje</label>
                    <textarea class="form-control" cols="20" id="character-background"  rows="5" placeholder="Inserte su historia..."></textarea>
                </div>    
                    
                <button type="submit" class="btn btn-primary">Submit</button>
                </form>
        </div>   
    </section>
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
